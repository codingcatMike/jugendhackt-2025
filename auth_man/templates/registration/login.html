{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <p class="register-text">Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
</div>
{% endblock content %}
